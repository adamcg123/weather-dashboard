<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        Weather Dashboard
    </header>

<div class="container-fluid text-center text-white ">
        <div class="row">
            <h5>Search for a city:</h5>
            <div class="input-group mb-3">
                <input id="citySearch" type="text" class="form-control" placeholder="Enter a city" aria-label="Enter a city">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="searchButton">
                        Search
                    </button>
                </div>
            </div>
            <button class="btn btn-primary mb-3" type="button" id="clearHistory">Clear history</button>
            <form id="history"></form>
        </div>
    <div class="col-lg-9">
        <div class="row mr-0">
            <div class="col-lg-11 card m-3 d-none" id="todaysWeather">
                <div class="card-body">
                    <h3 id="cityName" class="city-name align-middle"></h3>
                    <img id="current-pic" alt="">
                    <p id="temperature"></p>
                    <p id="humidity"></p>
                    <p id="wind-speed"></p>
                    <p id="UV-index"></p>
                </div>
            </div>
        </div>
        <div class="row d-none" id="fiveday-header">
            <div class="col-12">
                <h3>5 Day Forecast</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
            <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
            <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
            <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
            <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
          </div>
      </div>
  </div>
</div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
