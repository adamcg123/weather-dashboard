<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header class="text-center">
        Weather Dashboard
    </header>

    <div class="container">
        <div class="row">

            <div class="container col-3">
                <div class="container">
                    <h2>Search for a city:</h2>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="city name" id="cityInput">
                        <button type="button" class="btn btn-success" id="searchButton"></button>
                    </div>
                </div>
                <ul class="container" id="searchHistory">

                </ul>
            </div>

            <div class="col-9">
                <div class="card-body">
                    <h3 id="currentCityStats" class=""><img id="current-pic"></img></h3>
                    <p id="temperature"></p>
                    <p id="humidity"></p>
                    <p id="wind-speed"></p>
                    <p id="UV-index"></p>
                </div>
                <div class="row" id="5dayForecast">

                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
